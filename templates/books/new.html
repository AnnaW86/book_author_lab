{% extends 'base.html' %}

{% block content %}
    
<form action="/books" method="post">
    <div>
      <label for="Title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Title" required autofocus>
    </div>
      <div>
          <label for="author_first_name"> Author's first name:</label>
          <input type="text" id="author_first_name" name="author_first_name" placeholder="First name">
          <label for="author_last_name"> Author's last name:</label>
          <input type="text" id="author_last_name" name="author_last_name" placeholder="Last name">
      </div>

    <div>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" placeholder="Year" required>
    </div>
    
    <button type="submit">Add Book</button>
  
  </form>

{% endblock content %}
