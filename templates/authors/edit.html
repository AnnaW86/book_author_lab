{% extends 'base.html' %}

{% block content %}
    
<form action="/authors/{{ author.id }}" method="post">
    <div>
        <label for="first_name">First name:</label>
        <input type="text" name="first_name" id="first_name" value="{{ author.first_name }}" required autofocus>
    </div>

    <div>
        <label for="last_name">Last name:</label>
        <input type="text" name="last_name" id="last_name" value="{{ author.last_name }}" required>
    </div>

    <button type="submit">Update Author</button>
</form>

{% endblock content %}
