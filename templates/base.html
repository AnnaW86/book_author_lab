</head>
<body>

    <nav>
      <ul class="menu">
        <li>
            <button class="dropbtn">
                <a href="/">Home</a></li>
            </button>

            </div>
        </li>
        <li>

                    <a href="/authors">View authors</a>

            </div>
        </li>
